<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Heart Chat</title>
</head>
<body>
    <h1 id="pulse"></h1>
    <canvas id="myChart"></canvas>

    <script>
        let ctx = document.getElementById('myChart').getContext('2d');
        const data = {
            labels: '',
            datasets: [{
                label: 'My First dataset',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [],
            }],

        };

        const config = {
            type: 'line',
            data,
            options: {
                responsive: true,
            }
        };

        let chart = new Chart(ctx, config);
        let timer = 4;
        let defArray = [];
        let heartData = [];

        const socket = io('http://localhost:8082');
        socket.on('map', function (data) {
            document.getElementById('pulse').innerHTML = data;
            heartData.push(parseInt(data));
            heartData = heartData.slice(-500);
            return heartData
        });
        setInterval(() => {
            console.log(heartData.length);
            chart.data.datasets[0].data = heartData;
            chart.data.labels = heartData;
            chart.update();
        }, 1000);

    </script>
</body>

</html>
